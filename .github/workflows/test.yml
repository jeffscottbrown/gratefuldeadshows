name: tests

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24.1

      - name: Install go-junit-report
        run: go install github.com/jstemmer/go-junit-report@latest

      - name: Install junit-viewer
        run: npm install -g junit-viewer

      - name: Run tests and create JUnit report
        run: |
          mkdir -p reports
          go test -v 2>&1 ./... | go-junit-report > reports/junit-report.xml

      - name: Convert XML to HTML
        run: |
          junit-viewer --results=reports/junit-report.xml --save=reports/report.html

      - name: Upload test report
        uses: actions/upload-artifact@v4
        with:
          name: go-test-report
          path: reports/report.html

