<div class="alert alert-success" role="alert">
    Songs
</div>

<div class="mb-3">
    <input type="text" class="form-control" id="songTitle" name="songTitle" placeholder="Search for a song title" 
           hx-post="/search" hx-swap="innerHTML" hx-target="#songTable" hx-trigger="keyup[this.value.length > 2] changed delay:500ms">
</div>
<div id="songTable">
{{ template "songTable" . }}
{{ template "pagination" .Pagination }}
</div>
