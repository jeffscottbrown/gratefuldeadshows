{{ define "layout" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grateful Dead Shows</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="/static/css/main.css">
    <script src="/static/js/footer.js"></script>
</head>

<body>
    <div>
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Grateful Dead Shows</span>
            </a>
            <ul class="nav nav-item">
                <li class="nav-item active">
                    {{ template "renderStateSelect" . }}
                </li>
                <li class="nav-item active">
                    {{ template "renderYearSelect" . }}
                </li>
                <li class="nav-item active">
                    {{ template "renderStateSelect" . }}
                </li>

                <li class="nav-item active">
                    <a hx-get="/songs" hx-target="#main" hx-push-url="true" class="nav-link active"
                        hx-swap="innerHTML" aria-current="page">Songs</a>
                </li>
                <li class="nav-item active">
                    <a hx-get="/venues" hx-target="#main" hx-push-url="true" class="nav-link active"
                        aria-current="page">Venues</a>
                </li>
                <li class="nav-item active">
                    <a hx-get="/numbers" hx-target="#main" hx-push-url="true" class="nav-link active"
                        aria-current="page">Numbers</a>
                </li>
                <li class="nav-item active"><a hx-get="/about" hx-target="#main" hx-push-url="true" class="nav-link active"
                    aria-current="page">About</a>
                </li>
            </ul>
        </header>
        <main>
            <div id="main">
                {{ .Body }}
            </div>
        </main>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container" id="footermessage">
            Grateful Dead Shows
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setInterval(updateFooterMessage, 5000);
        });
    </script>
</body>

</html>
{{end}}
