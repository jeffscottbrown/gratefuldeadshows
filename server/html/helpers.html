{{ block "pagination" . }}
{{ .Message }}
  <nav aria-label="Page Navigation">
    <ul class="pagination">
      <div>
        <li hx-push-url="true" class="page-item"><a class="page-link" hx-target="#main"
          hx-get={{ .Uri }} hx-vals='{"offset": "0"}'>First</a></li>

        <li enabled="false" hx-push-url="true" class="page-item">
          <a 
          {{if gt .CurrentOffset 0}}
            class="page-link" 
          {{ else }}
            class="page-link disabled"
          {{end}}
          hx-target="#main" hx-get={{ .Uri }} hx-vals='{"offset": "{{ .PreviousOffset }}"}'>Previous</a>
        </li>

        <li hx-push-url="true" class="page-item">
            <a 
            {{if lt .CurrentOffset .NextOffset}}
              class="page-link"
            {{else}}
              class="page-link disabled"
            {{end}}
            hx-target="#main" hx-get={{ .Uri }} hx-vals='{"offset": "{{ .NextOffset}}"}'>Next</a>
        </li>

        <li hx-push-url="true" class="page-item"><a class="page-link" hx-target="#main"
          hx-get={{ .Uri }} hx-vals='{"offset": "{{ .LastOffset}}"}'>Last</a></li>
      </div>
    </ul>
  </nav>
{{ end }}

{{ block "songTable" . }}
  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Song Title</th>
        <th scope="col">Number Of Shows</th>
      </tr>
    </thead>
    <tbody>
      {{ range $_, $song := .Songs }}
        <tr>
          <td>
            <div>
              <input type="hidden" name="song" value="{{ $song.ID }}">
              <a hx-push-url="true" style="text-decoration: underline;" hx-target="#main" 
                hx-get="/song/{{ $song.Title }}">{{ $song.Title }}</a>
            </div>
          </td>
          <td>
            {{ formatNumber $song.NumberOfShows }}
          </td>
        </tr>
      {{ end }}
    </tbody>
  </table>
{{ end }}
