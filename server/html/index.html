<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grateful Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Grateful Data</span>
            </a>
            <ul class="nav nav-item">

                <li class="nav-item active">
                    <select hx-push-url="true" hx-on::after-request="this.value = '';" hx-trigger="change" id="country" name="country"
                        class="form-select" hx-post="/country" hx-target="#main">
                        <option value="">Choose Country...</option>
                        <option value="NL">Netherlands</option>
                        <option value="CA">Canada</option>
                        <option value="SE">Sweden</option>
                        <option value="EG">Egypt</option>
                        <option value="DK">Denmark</option>
                        <option value="UK">United Kingdom</option>
                        <option value="ES">Spain</option>
                        <option value="US">United States</option>
                        <option value="JM">Jamaica</option>
                        <option value="FR">France</option>
                        <option value="DE">Germany</option>
                        <option value="LU">Luxembourg</option>
                    </select>
                </li>
                <li class="nav-item active">
                    <select hx-push-url="true" hx-on::after-request="this.value = '';" hx-trigger="change" id="yearSelect" name="year"
                        class="form-select" hx-post="/year" hx-target="#main">
                        <option value="">Choose Year...</option>
                        <option value="1965">1965</option>
                        <option value="1966">1966</option>
                        <option value="1967">1967</option>
                        <option value="1968">1968</option>
                        <option value="1969">1969</option>
                        <option value="1970">1970</option>
                        <option value="1971">1971</option>
                        <option value="1972">1972</option>
                        <option value="1973">1973</option>
                        <option value="1974">1974</option>
                        <option value="1975">1975</option>
                        <option value="1976">1976</option>
                        <option value="1977">1977</option>
                        <option value="1978">1978</option>
                        <option value="1979">1979</option>
                        <option value="1980">1980</option>
                        <option value="1981">1981</option>
                        <option value="1982">1982</option>
                        <option value="1983">1983</option>
                        <option value="1984">1984</option>
                        <option value="1985">1985</option>
                        <option value="1986">1986</option>
                        <option value="1987">1987</option>
                        <option value="1988">1988</option>
                        <option value="1989">1989</option>
                        <option value="1990">1990</option>
                        <option value="1991">1991</option>
                        <option value="1992">1992</option>
                        <option value="1993">1993</option>
                        <option value="1994">1994</option>
                        <option value="1995">1995</option>
                    </select>
                </li>
                <li class="nav-item active">

                    <select hx-push-url="true" hx-on::after-request="this.value = '';" hx-trigger="change" id="stateSelect" name="state"
                        class="form-select" hx-post="/state" hx-target="#main">
                        <option value="">Choose State...</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>

                        <option value="MI">Michigan</option>

                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>

                        <option value="RI">Rhode Island</option>

                </li>

                <li class="nav-item active"><a hx-post="/songs" hx-target="#main" hx-push-url="true" class="nav-link active"
                        hx-swap="innerHTML" aria-current="page">Songs</a></li>
                <li class="nav-item active"><a hx-post="/venues" hx-target="#main" hx-push-url="true" class="nav-link active"
                        aria-current="page">Venues</a></li>
                <li class="nav-item active"><a hx-post="/numbers" hx-target="#main" hx-push-url="true" class="nav-link active"
                        aria-current="page">Numbers</a></li>
            </ul>
        </header>
        <main>
            <div class="container" id="main">
            </div>
        </main>
    </div>
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container" id="live-data" hx-get="/quote" hx-trigger="every 15s" hx-swap="innerHTML">
            Grateful Data, At Your Pleasure
        </div>
    </footer>
</body>

</html>
